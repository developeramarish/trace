version: '3.9'

networks:
  inter:
    name: inter-loop
    driver: overlay
    attachable: true

services:
  server:
    image: crazymax/swarm-cronjob
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - 'TZ=Africa/Lagos'
      - 'LOG_LEVEL=info'
      - 'LOG_JSON=false'
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - inter
  prune:
    image: docker
    command: ['docker', 'system', 'prune', '--all', '--volumes', '--force']
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      labels:
        - 'swarm.cronjob.enable=true'
        - 'swarm.cronjob.schedule=0 */5 * * * *'
        - 'swarm.cronjob.skip-running=false'
      restart_policy:
        condition: none
    networks:
      - inter
