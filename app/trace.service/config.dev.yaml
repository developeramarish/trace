app:
  debug: true
  logLevel: ['debug', 'log', 'warn', 'error', 'verbose']
  name: Trace
  secret: xx-xxx-xxx-xx
services:
  gateway:
    proxy: true
    name: gateway
    host: service_gateway
    port: 4560
  identity:
    proxy: false
    name: identity
    host: service_identity
    port: 4561
  operation:
    proxy: false
    name: operation
    host: service_operation
    port: 4562
  integration:
    proxy: false
    name: integration
    host: service_integration
    port: 4564
  navigation:
    proxy: false
    name: navigation
    host: service_navigation
    port: 4565
  manager:
    proxy: true
    name: manager
    host: service_manager
    port: 4570

database:
  ## Core application database.
  operation:
    type: postgres
    host: 127.0.0.1
    port: 5432
    username: trace
    password: trace
    database: trace
    logging: true
    migrationsTableName: migrations
    migrationsTransactionMode: each
    synchronize: true
    installExtensions: true
    dropSchema: false
  ## Shared document database for
  ## flat data with high traffic.
